<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon of site -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <!-- name of site -->
    <title>T4 By Momen</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- css rel -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- google library for animation -->
    <link
      rel="stylesheet"
      href="https://ianlunn.github.io/Hover/css/hover-min.css"
    />
  </head>

  <body class="bg-fff">
    <div class="page flex">
      <!-- start sidebar -->
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="txt-c p-relative">
          El <br />
          Momen
        </h3>
        <ul class="fs-18">
          <li>
            <a
              class="p-10 m-6 flex items-center justify-start rad-6"
              href="index.html"
              ><i class="fas fa-chart-bar"></i> <span>Dashboard</span></a
            >
          </li>
          <li>
            <a
              class="active p-10 m-6 flex items-center justify-start rad-6"
              href="settings.html"
            >
              <i class="fa-solid fa-cogs fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 m-6 flex items-center justify-start rad-6"
              href="index.html"
            >
              <i class="fa-solid fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 m-6 flex items-center justify-start rad-6"
              href="index.html"
            >
              <i class="fa-solid fa-project-diagram fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 m-6 flex items-center justify-start rad-6"
              href="index.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 m-6 flex items-center justify-start rad-6"
              href="index.html"
            >
              <i class="fa-solid fa-users fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 m-6 flex items-center justify-start rad-6"
              href="index.html"
            >
              <i class="fa-solid fa-folder-open"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 m-6 flex items-center justify-start rad-6"
              href="index.html"
            >
              <i class="fa-solid fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- end sidebar -->
      <!-- start content -->
      <div class="content w-full">
        <!--start head -->
        <div class="head bg-white p-10 flex items-centre space-between">
          <div class="search m-6 p-relative">
            <input
              class="p-10 rad-6"
              type="search"
              placeholder="Type a keyword"
            />
          </div>
          <div class="icons flex items-center">
            <span class="notification p-absolute">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="avatar" />
          </div>
        </div>
        <!--end head -->
        <!-- start heading -->
        <div class="heading mx-20 p-relative">
          <h1>Settings</h1>
        </div>
        <!-- end heading -->
        <!-- start wrapper -->
        <div class="wrapper grid-container gap-20 m-20">
          <!-- start Site Control -->
          <div class="site-control bg-white p-20 rad-6">
            <h2>Site Control</h2>
            <span class="d-block txt-grey"
              >Control The Website If There Is Maintenance
            </span>
            <span class="d-block txt-bold mt-20">Website Control </span>
            <div class="flex items-center space-between">
              <span class="d-block txt-grey m-20 flex-1 fs-14">
                Open/Close Website And Type The Reason
              </span>
              <!-- start toggle -->
              <label>
                <input class="toggle-checkbox" type="checkbox" checked />
                <div class="toggle-switch"></div>
              </label>
              <!-- end toggle -->
            </div>
            <textarea name="" id="" placeholder="Write a Reason"></textarea>
          </div>
          <!-- end Site Control -->
          <!-- start general info -->
          <div class="general-info bg-white p-20 rad-6">
            <h2>General Info</h2>
            <span class="txt-grey d-block"
              >General Information About Your Account
            </span>
            <label for="first" class="txt-grey mt-20 mb-10 d-block txt-bold"
              >First Name</label
            >
            <input
              class="p-6 w-full"
              type="text"
              name=""
              id="first"
              placeholder="first name"
            />
            <label for="last" class="txt-grey mt-20 mb-10 d-block txt-bold"
              >Last Name</label
            >
            <input
              class="p-6 w-full"
              type="text"
              name=""
              id="first"
              placeholder="last name"
            />
            <label for="first" class="txt-grey mt-20 mb-10 d-block txt-bold"
              >Email</label
            >
            <div class="flex items-center gap-20">
              <input
                class="p-6 w-full"
                type="text"
                name=""
                id="first"
                placeholder="Momenhajiri2001@gmail.com"
                disabled
              />
              <div class="btn-shape">change</div>
            </div>
          </div>
          <!-- end general info -->
          <!-- start Security Info -->
          <div class="general-info bg-white p-20 rad-6"></div>

          <!-- end Security Info -->
        </div>
        <!-- end wrapper -->
      </div>
    </div>
  </body>
</html>
